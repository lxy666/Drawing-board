<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            box-sizing: border-box;
            float: left;
            height: 30px;
            width: 30px;
            border: 1px solid black;
        }
        ul{
            list-style: none;
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
<ul>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
    <li img-data="0"></li>
</ul>
<script>
    var ul = document.getElementsByTagName('ul')[0];
    ul.onmouseover=function (e) {
        var event = e||window.event;
        var target = event.target||event.srcElement;//事件元对象
        target.style.backgroundColor="rgb(255,255,"+target.getAttribute('img-data')+")";
        target.setAttribute('img-data',parseInt(target.getAttribute('img-data'))+10);
    }
</script>
</body>
</html>
